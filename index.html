<!DOCTYPE html>
<html>
<head>
	<title>Cylinder Calculations</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>

<body>

	<main>

		<section>
			<div class="container-fluid">
				<div class="row">	
					<div id="input-panel" class="col-md-6 px-5">
						<h1 class="text-center display-4 my-5">Cylinder Calculator</h1>
						<form>
							<div class="form-group mb-3">
								<label>Circle Radius :</label>
								<input id="radius" type="number" class="form-control form-control-lg">
							</div>
							<div class="form-group mb-3">
								<label>Cylinder Height :</label>
								<input id="height" type="number" class="form-control form-control-lg">
							</div>
							<hr class="my-5">
							<button id="submit" type="button" class="btn btn-block btn-lg btn-success my-5 ">Calculate</button>
						</form>
					</div>
					<div class="col-md-6">
						<h1 class="text-center border-bottom my-5">Answers</h1>
						<div id="answer-panel">
							<h4 class="srfarea"></h4>
							<h4 class="volume"></h4>
						</div>
					</div>
				</div>
			</div>
		</section>
		
	</main>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
